{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  <p>
      {%for movie in movies["results"]%}
    <a href="{{ url_for('find_movie', id=movie.id) }}"> {{ movie.title }} - {{ movie.release_date }}<br></a>
      {%endfor%}
  </p>

</div>
{% endblock %}
